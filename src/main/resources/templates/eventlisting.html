<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Event Registration</title>
</head>

<body>
  <div class="container p-lg-5">
    <h1>List of events</h1>
    <row>
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Event Id</th>
              <th scope="col">Event Name</th>
              <th scope="col">Event Size</th>
              <th scope="col">Event Date</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr data-th-each="event: ${events}">
              <td data-th-text="${event.eventId}"></td>
              <td data-th-text="${event.eventName}"></td>
              <td data-th-text="${event.eventSize}"></td>
              <td data-th-text="${#dates.format(new java.util.Date(event.eventDate), 'dd-MM-yyyy')}"></td>
              <td>
                <a th:href="@{/events/listing/{id}(id=${event.eventId})}">
                  <button type="submit" class="btn btn-primary">Register</button>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </row>


  </div>
</body>

</html>
