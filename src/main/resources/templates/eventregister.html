<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Register</title>
</head>

<body>
  <div class="container p-lg-5">
    <h1>Register event</h1>
    <br>
    <p>You have chosen to register for the following event:</p>
    <h2 th:text="${event.eventName}"></h2>
    <h2 data-th-text="${#dates.format(new java.util.Date(event.eventDate), 'dd-MM-yyyy')}"></h2>
    <hr>
    <form action="#" method="post" th:action="@{/events/register/{id}(id=${id})}" th:object="${participant}">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="fullName" th:field="*{fullName}">
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>

      <div class="mb-3">
        <label for="DOB" class="form-label">DOB</label>
        <input type="date" class="form-control" name="DOB" th:field="*{DOB}">
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('DOB')}" th:errors="*{DOB}"></div>

      <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" th:field="*{email}">
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

      <div class="mb-3">
        <label for="mobileNo" class="form-label">Mobile No</label>
        <input type="text" class="form-control" name="mobileNo" th:field="*{mobileNo}">
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('mobileNo')}" th:errors="*{mobileNo}"></div>

      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <input type="text" class="form-control" name="gender" th:field="*{gender}">
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>

      <div class="mb-3">
        <label for="numberOfTickets" class="form-label">Number of Tickets</label>
        <input type="number" class="form-control" name="numberOfTickets" th:field="*{numberOfTickets}">
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('numberOfTickets')}" th:errors="*{numberOfTickets}">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>
</body>

</html>
